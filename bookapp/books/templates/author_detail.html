<!-- author_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ author.name }}{% endblock %}

{% block content %}
  <h2>{{ author.name }}</h2>

  <h3>Books by {{ author.name }}</h3>
  <ul>
    {% for book in author_books %}
      <li>{{ book.title }}</li>
    {% endfor %}
  </ul>
{% endblock %}
