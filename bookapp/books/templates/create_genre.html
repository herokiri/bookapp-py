{% extends 'base.html' %}

{% block title %}Create Genre{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Create Genre</h2>
        <form method="post" action="{% url 'create_genre' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Create Genre</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
